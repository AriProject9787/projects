<meta charset="UTF-8" />

<meta name="description" content="Test your knowledge with the CSE Quiz App by Arirama Selvam. Explore quizzes on C, Java, Python, Web Development, Cybersecurity, and a fun personality quiz about Arirama himself!">
<meta name="keywords" content="CSE Quiz, Arirama Selvam, Personality Quiz, Cybersecurity, Java, Python, C, HTML, SQL, JavaScript, Web Development, Ethical Hacker, Quiz App">

<!-- Open Graph Meta Tags for social sharing -->
<meta property="og:title" content="CSE Quiz App – Know Arirama Selvam">

</head>
<body>
  <div class="container">
    <h1>CSE Quiz <span class="author">by Arirama Selvam</span></h1>
    
    <div class="selector">
      <select id="category">
        <option value="">-- Select Category --</option>
        <option value="c">C</option>
        <option value="cpp">C++</option>
        <option value="java">Java</option>
        <option value="python">Python</option>
        <option value="sql">SQL</option>
        <option value="oops">OOPs</option>
        <option value="webdev">Web Development</option>
        <option value="cybersecurity">Cybersecurity</option>
        <option value="networking">Networking</option>
        <option value="hacking">Hacking</option>
        <option value="html">Html</option>
        <option value="css">CSS</option>
        <option value="javascript">JavaScript</option>
        <option value="personalityQuestions">Know Arirama Selvam? Prove It! </option>
      </select>
      <button onclick="startQuiz()">Start Quiz</button>
    </div>

    <div id="quiz-box" class="hide card">
      <h2 id="question"></h2>
      <div id="options"></div>
      <button class="next-btn" onclick="nextQuestion()">Next</button>
    </div>

    <div id="result" class="hide card"></div>

    <footer>
      <p>Created by <strong>Arirama Selvam</strong> © 2025</p>
    </footer>
  </div>
