<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Me</title>
  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
  <!-- AOS Animation -->
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0d0d0d, #1a1a1a);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00f7ff;
      font-size: 2rem;
    }
    .contact-container {
      max-width: 600px;
      width: 100%;
      background: rgba(255, 255, 255, 0.05);
      padding: 30px;
      border-radius: 15px;
      backdrop-filter: blur(10px);
      box-shadow: 0 0 15px rgba(0,247,255,0.3);
    }
    form input, form textarea {
      width: 100%;
      margin-bottom: 15px;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 1rem;
    }
    form input::placeholder, form textarea::placeholder {
      color: #bbb;
    }
    form button {
      width: 100%;
      padding: 12px;
      background: #00f7ff;
      color: #0d0d0d;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
      transition: 0.3s;
    }
    form button:hover {
      background: #00d5e0;
    }
    .contact-info {
      text-align: center;
      margin-top: 20px;
    }
    .contact-info p {
      margin: 8px 0;
    }
    .contact-info a {
      color: #00f7ff;
      text-decoration: none;
    }
    .contact-info a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <section id="contact" data-aos="fade-up">
    <div class="contact-container">
      <h2>Contact Me</h2>
      <form action="https://formspree.io/f/mrblegbd" method="POST">
        <input type="text" name="name" placeholder="Your Name" required>
        <input type="email" name="email" placeholder="Your Email" required>
        <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
        <button type="submit">Send Message</button>
      </form>
      <div class="contact-info">
        <p>Email: <a href="mailto:ariofficial9787@gmail.com">ariofficial9787@gmail.com</a></p>
        <p>LinkedIn: <a href="https://linkedin.com/in/ariramaselvam" target="_blank">linkedin.com/in/ariramaselvam</a></p>
        <p>Instagram: <a href="https://instagram.com/hack_tech_tamil" target="_blank">@hack_tech_tamil</a></p>
      </div>
    </div>
  </section>

  <!-- AOS Animation Script -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>
    AOS.init();
  </script>
</body>
</html>
