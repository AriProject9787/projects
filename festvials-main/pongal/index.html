<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pongal Festival Countdown</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Arial', sans-serif;
            text-align: center;
            background-image: url('https://www.icnnational.com/wp-content/uploads/Diwali-2.webp');
            background-size: cover;
            background-color: rgba(0.0, 0.0, 0.0, 0.5);
            background-blend-mode: overlay;
            background-position: center;
            color: #d2691e;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 60px;
            animation: bounce 2s infinite;
            color: #ff4500;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin-top: 20%;
        }

        h3 {
            animation: pulse 5s infinite;
            color: chartreuse;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            margin: 5%;
        }

        .countdown {
            font-size: 50px;
            font-weight: bold;
            color: #ffffff;
            background-color: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 10px;
            animation: pulse 1.5s infinite;
        }

        .celebrate {
            display: none;
            margin-top: 20px;
        }

        .celebrate img {
            width: 90%;
            height: auto;
            animation: zoomIn 2s ease-in-out;
            margin-bottom: 30%;
            animation: pulse 1.5s infinite;
        }
        span{
            color: aqua;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 5px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        footer a {
            color: #4CAF50;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }

        small {
            color: orange;
        }

        /* Animations */
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        @keyframes zoomIn {
            0% { transform: scale(0); }
            100% { transform: scale(1); }
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 40px;
                margin-top: 15%;
            }

            h3 {
                font-size: 20px;
            }

            .countdown {
                font-size: 30px;
                padding: 15px;
            }

            .celebrate img {
                width: 90%;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 30px;
                margin-top: 10%;
            }

            h3 {
                font-size: 18px;
            }

            .countdown {
                font-size: 24px;
                padding: 10px;
            }

            .celebrate img {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <h1 id="title">Diwali 2025!</h1>
    <div class="countdown" id="countdown"></div>
    <h3 id="advance">Advanced Happy Diwali 2025!</h3>

    <div class="celebrate" id="celebrate">
        <img src="https://www.creativepoint.in/wp-content/uploads/2023/11/deepavali-greetings-in-tamil-wishes-1024x536.png" alt="Celebration Image">
    </div>

    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("Oct 20, 2025 00:00:00").getTime();

        // Update the countdown every 1 second
        var countdownFunction = setInterval(function() {
            // Get today's date and time
            var now = new Date().getTime();

            // Find the distance between now and the countdown date
            var distance = countDownDate - now;

            // Time calculations for days, hours, minutes and seconds
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Display the result in the element with id="countdown"
            document.getElementById("countdown").innerHTML = days + "d " + hours + "h "
            + minutes + "m " + seconds + "s ";

            // If the countdown is over, display celebration image and message
            if (distance < 0) {
                const name = prompt("Enter your name:");
                clearInterval(countdownFunction);
                document.getElementById("countdown").innerHTML = `Happy Diwali ${name},<br> by <span>Arirama Selvam</span>`;
                document.getElementById("advance").innerHTML = `Happy Diwali 2025 ${name}, by Arirama Selvam`;

                document.getElementById("celebrate").style.display = "block";
                  }
        }, 1000);
    </script>
    <footer>
        <p>&copy; 2025 My Website. All rights reserved.</p>
        <p><a href="privacy.html">Privacy Policy</a> | <a href="terms.html">Terms of Service</a></p>
        <small>by Arirama Selvam M</small>
    </footer>
</body>
</html>
